# Localization for japanese
# Home and help section

ja:

   home:
      title:         "ホーム"
      h1:            "HOT Exports"
      about:         
         title:      "概略"
         text:       "このサイトでは世界各地のOpenStreetMapの範囲を自分で指定し、エクスポートすることが可能です。エクスポート対象となる地域や地物の種類(OpenStreetMapタグ)も自身で指定することができます。対象地域における現在のOpenStreetMapデータ抽出結果は様々なファイル形式で出力可能で、数分のうちに完了します。"

      note:          
         title:      "注意事項"
         text:       "このシステムは多くのユーザ間での共有リソースとなっています。自身で作成されたジョブの内容にはご留意ください。"

      new:           
         title:      "最近の機能追加"
         text1:      "設定ファイルのアップロード機能"
         text2:      "ジョブの削除が可能になりました"
         text3:      "ユーザアカウント機能"


   help:
      title:         "ヘルプ"
      h1:            "ヘルプ"
      
      newjob:
         title:      "ジョブの新規作成"
         text:       'ウェブページ右上に表示されている"新規ジョブ作成"をクリックすると、ジョブの新規作成ウィザード設定ページが表示されます。ジョブの名称と内容の概説を記入して、そのジョブがどのような内容なのかを解説してください。また、対象となる地域を(現状では四角形の範囲指定で)選択します。抽出対象となるタグの指定もこのページから行います。タグの指定方法は2種類あります。1つは、JOSMのプリセットをもとにする方法、もうひとつは、規定で用意されたタグ一覧をチェックボックスから選択する方法です。'
   
      rerunjob:      
         title:      "登録済みジョブの再実行"
         text:       'ウェブページ右上の"ジョブ"を選択してください。ジョブの名称一覧が表示されますので、再実行したいジョブを選択します。フィルタを使用することで、一覧に表示されるジョブの数を絞ることができます。あなたのジョブをクリックすると詳細情報ページが再表示されますので、"ジョブ再実行"ボタンをクリックしてください。バックグラウンドでジョブが実行され、完了した時点でもう一度ファイルのダウンロードボタンがクリックできるようになります。'

      recyclejob:
         title:      "既存設定を流用したジョブの新規作成"
         text:       '既に登録済みのジョブ設定を流用してジョブの新規作成を行うことも可能です。ジョブの詳細情報ページの下部に表示されている"ジョブ作成"ボタンをクリックすることで、そのジョブと同じタグ設定で別の対象地域を指定する"新規ジョブ"を作成することができます。'

      download:
         title:      "作成したデータのダウンロード"
         text:       "ジョブの作成が正常に完了すると、ジョブはバックグラウンドで自動的に実行され、詳細情報ページが表示されます。詳細ページでは、そのジョブが過去に実行された履歴がすべて表示されます(未実行の場合は何も表示されません)。ページは自動的に再読み込みされ、ジョブ実行から数分ほどで、自動的に様々なファイル形式のダウンロードリンク一覧が表示されるようになります。"

      presets:
         title:      "対象タグ定義ファイルの設定"
         text:       "アップロード管理画面では、自身が設定した対象タグ定義ファイル(Presets)をアップロードすることが可能です。定義ファイルの内容が古い場合は、内容を更新して再度アップロードするか、あるいは単純にその定義ファイルを削除してください。"

      advanced:
         title:      "より高度な機能について"
         text1:      "タグ置換テーブルの利用"
         text2:      "データベース構造変換の利用"


      translation:
         title:         "タグ置換機能について"
         h1:            "タグ置換テーブルとは"
         
         whatfor:
            title:      "タグ置換テーブルの用途"
            text1:       "タグ置換テーブル(Translation)を利用することで、データベース・フィールド内のコンテンツ記述を置き換えることが可能です。(ただし、フィールド名自体の変更はできません)"
            text2:      '例えば、"bakery"という記述を"パン屋"に、"traffic_signals"という記述を"信号機"に変換することができます。'

         looklike:
            title:      "タグ置換テーブルの記述方法"
            text1:      "タグ置換テーブルの記述は以下の記法で行います:"
            text2:      "タグ置換テーブルとは、変換対象となる単語が1行ずつ記述された、単純なテキストファイルです。翻訳元となる語句を左側に記述し、1つ以上のスペースかタブを付与した後に、変換後の語句を記述してください。"
            text3:      "タグ置換テーブルには、何も記述されていない空白行があってもかまいません。また、ハッシュ(#)記号で始まる行はコメント行として扱われます。"

         howuse:
            title:      "タグ置換テーブルの使い方" 
            text1:      'あなたがいつも利用しているテキストエディタを使って、タグ置換テーブル用のファイルを作成してください(文字コードを "UTF-8"にしておく必要があるかもしれません)。作成したタグ置換テーブルファイルを、高度な機能の下部に表示されている"新規アップロード"リンクからアップロードします。この時、対象のファイルに名称を指定することができます。例えば"一般用語 -フランス語"などです。'
            text2:      'ジョブの新規作成と対象地域の選択を行うと、そのジョブに対して適用するタグ置換テーブルファイルを1つ以上選択することができるようになります。タグ置換テーブルによる処理はジョブを実行するたびに適用され、OSM生データ出力以外のすべてのファイル出力形式に影響します。'

         advancedtables:
            title:      "タグ置換テーブルの高度な機能"
            text:       '1つの単語が2つ以上の異なる意味合いで利用されている場合があります。例えば、"residential"という単語は、対応する文脈によって "building=residential"であったり、"highway=residential"であったりしますが、それぞれを異なる条件で扱いたい場合などです。こうした場合は、対象の項目を示すOSMのキー情報をタグ置換テーブルファイル内で指定することで対応が可能です。例えば:'


      transform:
         title:         "データベース構造変換について"
         h1:            "データベース構造変換機能の使い方"

         whatfor:
            title:      "データベース構造変換とは"
            text1:      'データベース構造変換機能(Database Transformations)を使うことで、出力結果のファイルに対して任意のSQL(spatialite)コマンドを実行することができます。例えば、特定のフィルタ書式を適用することで、データベースのカラム新規作成、既存カラムの削除、カラムの名称変更やマージ、特定レコードのドロップなどが実行可能です。'
            text2:      'また、カラム内コンテンツの変更も可能ですが、単純に特定の内容を置換するだけであれば、タグ置換テーブル機能を使うことをおすすめします。'
            text3:      'データベース構造変換機能では、通常のテーブル構造を元にして全く新規のテーブルを作成することも可能です。'

         looklike:
            title:      "データベース構造変換の記述方法"
            text1:      'データベース構造変換はSQLファイルとして記述します。ファイル内の記述は、このエクスポートサービスで出力される標準のSQLiteエクスポートファイルを対象として"spatialite"インタプリタを使った際に実行可能な、正しいSQL文である必要があります。'
            text2:      '非常にシンプルな例として、planet_osm_pointテーブルに対してカラムを新しくインサートし、そこに"amenity"の値をコピーするコードを以下に記載します:'
            text3:      '以下の例はより複雑で、テーブルに対して building_roof_material_stone と building_roof_material_concrete というカラムを2つ追加し、さらに building_roof_material カラムにそれぞれの内容が記載されている場合は1をセットしています:'
            text4:      'SQLファイル内ではコメントはダッシュ記号を2つ(--)行頭に書く記法で行い、行数に制限はありません。'

         howtest:
            title:      "データベース構造変換のテスト方法"
            text1:      '既存のHOTエクスポート結果から"extract.sqlite"ファイルをダウンロードし、spatialiteで開きます:'
            text2:      'この状態で、SQLコマンドをテストしてください。実行結果に問題がないことを確認し、データベース構造変換定義ファイルにコピーして利用します。'

         howuse:
            title:      "データベース構造変換の使い方"
            text1:      'ジョブの新規作成と対象地域の選択を行うと、そのジョブに対して適用するデータベース構造変換定義ファイルを1つ以上選択することができるようになります。'
            text2:       'また、ジョブが実行されるたびに、都度 "log.txt" が生成され、ダウンロード可能になります。もしデータベース構造変換定義ファイルの記述に不備がある場合、関連するSQLエラーメッセージがログファイルに記載されます。'

         advanced:
